<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="lib/rappid/js/joint.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .joint-type-uml-composition .marker-target {
            fill: #4a4e69;
            stroke: #4a4e69;
        }

        #menu-container {
            margin-top: 20px;
        }

        #menu-container > li > span {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="paper"></div>
                <div id="paper2"></div>
            </div>
            <div class="col-md-4">
                <ul class="list-group" id="menu-container">
                    <li class="list-group-item" data-id="Person"><span class="glyphicon glyphicon-check"></span> Person</li>
                    <li class="list-group-item" data-id="Compte"><span class="glyphicon glyphicon-check"></span> Compte</li>
                    <li class="list-group-item" data-id="Other"><span class="glyphicon glyphicon-unchecked"></span> Other</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Dependencies: -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/lodash/index.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="lib/rappid/js/joint.js"></script>
    <script src="library.js"></script>
</body>

</html>
